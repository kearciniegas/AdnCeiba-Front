<!-- Modal -->
<div class="modal fade" id="modalPagoTotal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Costo del Estacionamiento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" *ngIf="pago">
                <p>Vehiculo con Placa: <b id="lblPlacaPago">{{pago.registry.placa}}</b></p>
                <p>Hora Inicio: <b id="lblFechaInicioPago">{{pago.registry.fechaEntrada | date:'dd/MM/yyyy HH:mm'}}</b></p>
                <p>Hora Fin: <b id="lblFechaFinPago">{{pago.registry.fechaSalida | date:'dd/MM/yyyy HH:mm'}}</b></p>
                <div style="text-align: center">
                    <p>pagar:</p>
                    <h3 id="lblValorPago">{{pago.valor | currency}}</h3>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>
